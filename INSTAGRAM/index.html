<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ccs/style.css" class="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragram-left">
            <img src="./files/instagram-celular.png" class="phone" alt="phone">
        
        </div>
        <div class="instagram-right">
            <div class="group">
                <img src="./files/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./files/perfil.jpg" class="foto-perfil" alt="foto do perfil" >
                </div>
                <a href="#" class="instagram-login">Continue como Rafael L. Viana</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rafael</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
